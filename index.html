<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Treine.me rutinas y entrenamientos</title>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <div class="container">
        <a href="#" class="logo">treine.me</a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item active">Inicio</li>
            <li class="nav__item">Nosotros</li>
            <li class="nav__item">Entrenamientos</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main__left">
          <h1 class="main__title">
            ENTRENAMIENTOS HECHOS
            <span class="main__exclusive">EXCLUSIVAMENTE</span>
            PARA TI!
          </h1>
          <p class="main__paragraph">
            Creamos <em>entrenamientos únicos y exclusivos</em> para ti.
            Invierte en tu cuerpo y <em>consigue mucho mas rendimiento</em> y
            calidad de vida
          </p>
          <button class="btn btn__primary">
            <i class="ri-whatsapp-line ri-xl"></i>
            <p>Empieza ahora</p>
          </button>
        </div>
        <div class="main__right">
          <img src="./imagenes/fitness-jump.svg" alt="main image" />
        </div>
      </div>
    </main>
    <footer>
      <div class="container center">
        <p class="footer__paragraph">
          envíanos un mensaje <span class="footer__highlight">@treine.me</span>
        </p>
      </div>
    </footer>
    <div class="decoration__image">
      <img src="./imagenes/balls-decoration.svg" alt="" />
    </div>
  </body>
</html>
